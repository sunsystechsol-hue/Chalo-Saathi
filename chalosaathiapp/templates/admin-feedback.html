<!DOCTYPE html>
<html>
<head>
    <title>Admin | Feedback</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>

<div class="login-container" style="width:95%">
    <h2>All User Feedback</h2>

    <a href="{% url 'admin_panel' %}" style="display:inline-block;margin-bottom:15px;">⬅ Back to Dashboard</a>

    <table border="1" width="100%" cellpadding="8">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Submitted On</th>
            <th>Action</th>
        </tr>

        {% for feedback in feedbacks %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ feedback.name }}</td>
            <td>{{ feedback.email }}</td>
            <td>{{ feedback.message }}</td>
            <td>{{ feedback.created_at }}</td>
            <td>
                <a href="{% url 'delete_feedback' feedback.id %}"
                   onclick="return confirm('Are you sure you want to delete this feedback?')">
                   ❌ Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" style="text-align:center;">No feedback found</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
