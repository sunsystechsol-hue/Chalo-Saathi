<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <style>
        /* --- General Body & Background --- */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #1a1a1d;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #c5c6c7;
}

/* --- Login Container --- */
.login-container {
    background: #2c2c34;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-sizing: border-box;
    border: 1px solid #444;
}

/* --- Header --- */
.login-container h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: 600;
    color: #66fcf1;
}

/* --- Form Elements --- */
.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #555;
    border-radius: 6px;
    font-size: 16px;
    background: #1f1f23;
    color: #c5c6c7;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
    outline: none;
    border-color: #66fcf1;
    box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.1);
}

.login-container button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 6px;
    background: #45a29e;
    color: #1f2833;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 10px;
}

.login-container button:hover {
    background: #66fcf1;
    transform: translateY(-2px);
}

.login-container button:active {
    transform: translateY(0);
}

/* --- Error Messages --- */
.error {
    color: #ff6b6b;
    background-color: #3d2e2e;
    border: 1px solid #7a4a4a;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 14px;
}

/* --- Responsive Design --- */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 25px;
        margin: 20px;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Find all input fields inside the login form
    const inputs = document.querySelectorAll('.login-container input');

    // Find the error message element
    const errorMessage = document.querySelector('.error');

    // If there's an error message and the user types in any input field...
    if (errorMessage) {
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                // ...hide the error message
                errorMessage.style.display = 'none';
            });
        });
    }
});
    </script>
</body>
</html>
