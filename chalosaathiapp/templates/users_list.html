<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Chalosaathi</title>
    
    <!-- ===== CSS ===== -->
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* CSS Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f7fa; /* Light grey background for the main content area */
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            padding: 20px;
            background: #11101d; /* Dark background for sidebar */
            transition: all 0.3s ease;
        }

        .sidebar .logo-content {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .sidebar .logo-content .logo {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }

        .sidebar ul {
            margin-top: 40px;
            list-style: none;
        }

        .sidebar ul li {
            position: relative;
            height: 50px;
            width: 100%;
            margin: 10px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s ease;
        }

        .sidebar ul li a:hover {
            background: #fff;
            color: #11101d;
        }

        /* Main Content Area Styles */
        .home-section {
            position: relative;
            left: 250px; /* Same width as sidebar */
            width: calc(100% - 250px);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .home-section .home-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .home-content .text {
            font-size: 26px;
            font-weight: 600;
            color: #11101d;
        }

        .home-content .logout-btn {
            background: #11101d;
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .home-content .logout-btn:hover {
            background: #1d1b31;
        }
        
        /* --- STYLES FOR SUMMARY CARDS --- */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #11101d; /* A nice accent */
        }

        .card h3 {
            font-size: 16px;
            font-weight: 500;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card .number {
            font-size: 35px;
            font-weight: 700;
            color: #11101d;
        }
        
        /* --- STYLES FOR RECENT USERS SECTION --- */
        .recent-activity-container {
            margin-top: 30px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .recent-activity-container h2 {
            font-size: 20px;
            font-weight: 600;
            color: #11101d;
            margin-bottom: 20px;
            border-bottom: 2px solid #f4f7fa;
            padding-bottom: 10px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .user-item:hover {
            background-color: #f4f7fa;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
        }

        .user-info .user-name {
            font-weight: 500;
            margin: 0;
        }

        .user-info .user-email {
            font-size: 13px;
            color: #888;
            margin: 0;
        }

        .see-more-link {
            margin-top: 20px;
            text-align: right;
        }

        .see-more-link a {
            text-decoration: none;
            color: #11101d;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .see-more-link a:hover {
            color: #555;
        }
        
        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
            }
            .home-section {
                left: 0;
                width: 100%;
            }
        }
        
        /* --- NEW STYLES FOR USER MANAGEMENT SECTION --- */
        .home-section h2 {
            font-size: 24px;
            font-weight: 600;
            color: #11101d;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f4f7fa;
        }
        
        /* Search Form Styles */
        .mb-3 {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .mb-3 input[type="text"], 
        .mb-3 select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        
        .mb-3 input[type="text"]:focus, 
        .mb-3 select:focus {
            outline: none;
            border-color: #11101d;
            box-shadow: 0 0 0 3px rgba(17, 16, 29, 0.1);
        }
        
        .mb-3 button {
            background: #11101d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mb-3 button:hover {
            background: #1d1b31;
        }
        
        /* Table Styles */
        table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        table th {
            background: #11101d;
            color: #fff;
            text-align: left;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        table td {
            padding: 15px;
            border-bottom: 1px solid #f4f7fa;
            vertical-align: middle;
        }
        
        table tr:last-child td {
            border-bottom: none;
        }
        
        table tr:hover {
            background-color: #f9f9f9;
        }
        
        table img {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
        }
        
        table a {
            color: #11101d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        table a:hover {
            color: #555;
            text-decoration: underline;
        }
        
        /* Responsive Table */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .mb-3 {
                flex-direction: column;
                align-items: stretch;
            }
            
            .mb-3 input[type="text"], 
            .mb-3 select {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-content">
            <a href="#" class="logo">Chalosaathi</a>
        </div>
        <ul class="nav-list">
            <li>
                <a href="{% url 'admin_panel' %}">
                    <span class="link-name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_user_list' %}">
                    <span class="link-name">Users</span>
                </a>
            </li>
            <li>
                <a href="{% url 'search_users_by_city' %}">
                    <span class="link-name">Rides</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_view_bookings' %}">
                    <span class="link-name">Bookings</span>
                </a>
            </li>
            <li>
                <a href="{% url 'add_admin' %}">
                    <span class="link-name">Add admin</span>
                </a>
            </li>
            <li>
                <a href="{% url 'admin_view_feedback' %}">
                    <span class="link-name">Feedback</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <section class="home-section">
        <div class="home-content">
            <h1 class="text">Admin Dashboard</h1>
            <a href="#" class="logout-btn">Logout</a>
        </div>
<h2>User Management</h2>

<form method="GET" class="mb-3">
    <input type="text" name="search" value="{{ search }}" placeholder="Search users...">
    
    <select name="gender">
        <option value="All">All</option>
        <option value="Male" {% if gender == "Male" %}selected{% endif %}>Male</option>
        <option value="Female" {% if gender == "Female" %}selected{% endif %}>Female</option>
        <option value="Other" {% if gender == "Other" %}selected{% endif %}>Other</option>
    </select>

    <button type="submit">Search</button>
</form>

<table border="1" width="100%">
    <tr>
        <th>Avatar</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Actions</th>
    </tr>

    {% for u in users %}
    <tr>
        <td><img src="{{ u.avatar.url }}" width="40" height="40"></td>
        <td>{{ u.full_name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
        <td>{{ u.gender }}</td>
        <td>
            <a href="{% url 'admin_user_detail' u.id %}">View</a> |
            <a href="{% url 'admin_user_edit' u.id %}">Edit</a> |
            <a href="{% url 'admin_user_delete' u.id %}" onclick="return confirm('Delete user?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
